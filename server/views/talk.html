	<head>
		<title>Summit Talks | <%- room.displayName %></title>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

		  ga('create', 'UA-58538156-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</head>
	<body>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="/css/talk.css"></link>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-route.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-sanitize.min.js"></script>

		<script>
			var token = <%- JSON.stringify(token) %>;
			var room = <%- JSON.stringify(room) %>			
			var profile = <%- JSON.stringify(profile) %>;
			var dev = <%- dev %>;
		</script>

		<div class="wrap" ng-controller="TalkController">
				<div class="sidebar">
					<div class="sidebar-branding">
						<a class="sidebar-link" href="/"><span class="sidebar-branding-text">Summit Talks</span></a>
					</div>
					<div ng-repeat="user in onlineUsers">
						<div class="userLabel">
						<img class="avi" ng-src={{user.picture}}> 
						<span class="userName">{{user.displayName}}</span>
						</div>
					</div>
				</div>
				<div class="talk-container">
					<div class="talk-header">
						<img class="avi" src="<%- profile.picture %>">
						<span class="talk-title">
							<%= room.displayName %> - <i><%= room.creator.displayName %></i>
						</span>
						<div class="menu-button" ng-click="toggleMenu()">
						</div>
					</div>
					<div class="talk-stream">
						<message ng-repeat="message in messages" message= 'message' ng-class={'talk-message':!message.isSelf,'talk-message-user':message.isSelf}>
 						</message>
					</div>
					<div class="talk-input">
						<textarea ng-disabled="isMute" ng-model="inputMessage" class="talk-input" ng-enter="sendMessage()" placeholder="{{talkPlaceholder}}"></textarea>
					</div>
				</div>
		</div>

		<script src="/js/talk.js"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-58538156-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</body>


</html>
